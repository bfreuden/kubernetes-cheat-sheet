kind: Pod
apiVersion: v1
metadata:
  name: fio
spec:
  nodeName: minicube2
  volumes:
    - name: ms-volume
      persistentVolumeClaim:
       claimName: ms-volume-claim
  containers:
    - name: fio
      image: nixery.dev/shell/fio/tini
      command: [ "tini", "--" ]
      args:
        - sleep
        - "1000000"
      volumeMounts:
        - mountPath: "/volume"
          name: ms-volume

